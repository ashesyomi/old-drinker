<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 소개 페이지</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        div {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            color: #555;
        }

        p {
            margin: 10px 0;
        }

        span {
            display: inline-block;
            margin: 0 10px;
            font-size: 18px;
        }
        button{
          border: #f4f4f4;
          font-size: 25px;
          background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>물건 소개 페이지</h1>

    <div>
        <h2>제품 정보</h2>
        <p><strong>이름:</strong> <span id="productName">제품명</span></p>
        <p><strong>가격:</strong> $<span id="productPrice">가격</span></p>
        <p><strong>수량:</strong>
            <button onclick="decreaseQuantity()">∨</button>
            <span id="productQuantity">1</span>
            <button onclick="increaseQuantity()">∧</button>
        </p>
    </div>

    <script>
        // JavaScript를 사용하여 제품 정보를 동적으로 업데이트할 수 있습니다.
        // 이 예시에서는 간단히 값을 설정하겠습니다.
        document.getElementById('productName').innerText = '좋은 제품';
        document.getElementById('productPrice').innerText = '50.00';

        // 수량 증가 함수
        function increaseQuantity() {
            var quantityElement = document.getElementById('productQuantity');
            var currentQuantity = parseInt(quantityElement.innerText, 10);
            quantityElement.innerText = currentQuantity + 1;
        }

        // 수량 감소 함수
        function decreaseQuantity() {
            var quantityElement = document.getElementById('productQuantity');
            var currentQuantity = parseInt(quantityElement.innerText, 10);

            // 수량이 1보다 작아지지 않도록 조절
            if (currentQuantity > 1) {
                quantityElement.innerText = currentQuantity - 1;
            }
        }
    </script>

</body>
</html>
